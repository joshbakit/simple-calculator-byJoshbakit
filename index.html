<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Javascript | Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <meta
      name="description"
      content="A simple JavaScript calculator for beginners. Learn how to create a calculator using HTML, CSS, and JavaScript."
    />
    <meta
      name="keywords"
      content="JavaScript calculator, simple calculator, learn JavaScript, beginner project, HTML CSS JS project"
    />
    <meta name="author" content="Joshbakit" />
    <meta property="og:title" content="Simple Calculator | Learn JavaScript" />
    <meta
      property="og:description"
      content="A beginner-friendly calculator built using HTML, CSS, and JavaScript."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://yourwebsite.com/simple-calculator"
    />
    <meta
      property="og:image"
      content="https://yourwebsite.com/preview-image.jpg"
    />
  </head>
  <body>
    <h1 class="title">Simple Calculator by Joshbakit</h1>
    <div class="calculator">
      <input type="text" id="display" disabled />

      <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('-')">−</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('+')">+</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="calculate()">=</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
      </div>
    </div>
  </body>
</html>
